            <h1>Register</h1>
            <div class="regis">
                <label for="name">Full Name :</label>
                <br>
                <input type="text" name="name" id="nameu">
            </div>
            <div class="regis">
                <label for="email">Email :</label>
                <br>
                <input type="text" name="email" id="emailu">
            </div>
            <div class="regis">
                <label for="gender">Gender :</label>
                <br>
                <input type="radio" name="gender" id="gm" value="male">Male
                <input type="radio" name="gender" id="gf" value="female">Female
            </div>
    
            <div class="regis">
                <label for="city">City :</label>
                <br>
                <select name="city" id="city" required>
                    <option disabled selected value="">Select city</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Surabaya">Surabaya</option>
                </select>
            </div>

            <div class="regis">
                <label for="password" class="regpass">Password :</label>
                <br><br>
                <input type="password" name="password" id="passworde">
            </div>

            <div class="regis">
                <label for="confirmpassword">Confirm Password :</label>
                <br><br>
                <input type="password" name="confirmpassword" id="confirmpassworde">
            </div>

            <div class="regisbutt">
                <input onclick=register() type="button" value="Register" class="regisbutton" id="regisbutton">
